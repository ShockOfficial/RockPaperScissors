<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors!</title>
    <script src="https://kit.fontawesome.com/c2b4373051.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>

    <div class="game-box">
        <div class="score-box">
            <div class="player-box">
                <i class="fas fa-user-tie"></i>
                <span id="my-score" class="score">0</span>
                <p class="player-text">YOU</p>
            </div>
            <p class="vs-text">vs</p>
            <div class="player-box">
                <i class="fas fa-robot"></i>
                <span id="bot-score" class="score">0</span>
                <p class="bot-text">bot</p>
            </div>
        </div>

        <div class="enemy-box"> <i class=" enemy-bg fas fa-certificate"></i>
            <span id="enemyIcon" class="enemy-icon-span"> <i class="fas fa-hand-rock enemy-icon"></i> </span>
        </div>

        <div class="result-box hide">
            <span class="icon"><i class="fas fa-check"></i></span>
            <p class="result">You Win</p>
        </div>
        <div class="btn-box">
            <button class="btn rock"><i class="fas fa-hand-rock"></i></button>
            <button class="btn paper"><i class="fas fa-hand-paper"></i></button>
            <button class="btn scissors"><i class="fas fa-hand-scissors"></i></button>
        </div>
    </div>

    <script src="./js/app.js"></script>
</body>

</html>
